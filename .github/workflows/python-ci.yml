name: Python CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure PYTHONPATH includes repository root for tests
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run tests
        run: |
          pytest -q
      - name: Run mypy
        run: |
          pip install mypy
          mypy src --ignore-missing-imports

  integration:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ secrets.RUN_INTEGRATION_TESTS == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - name: Ensure PYTHONPATH includes repository root for tests
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run integration tests
        run: |
          pytest -q -m integration
